<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card mx-4">
        <div class="card-body p-4">
          <div class="alert alert-success" *ngIf="status == 'success'">
            Registration completed successfully, <a [routerLink]="['/login']">Sign in here</a>
          </div>
          <div class="alert alert-danger" *ngIf="status == 'error'">
            The registration could not be completed, maybe your email or nickname is already in use, try again
          </div>
          <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-12">
            <h1>Register</h1>
            <p class="text-muted">Create your account</p>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
              <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control"
                placeholder="Name" autocomplete="Name" required>
              <span *ngIf="!name.valid && name.touched" color="red">Name Required!!</span>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
              <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control"
                placeholder="Surname" autocomplete="surname" required>
              <span *ngIf="!surname.valid && surname.touched">Surname Required!!</span>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control"
                placeholder="Email" autocomplete="email" required>
              <span *ngIf="!email.valid && email.touched">email Required!!</span>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
              <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control"
                placeholder="Nick" autocomplete="Nick" required>
              <span *ngIf="!nick.valid && nick.touched">Nick Required!!</span>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-lock"></i></span>
              </div>
              <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password"
                class="form-control" placeholder="Password" autocomplete="new-password" required>
              <span *ngIf="!password.valid && password.touched">Password Required!!</span>
            </div>
            <input type="submit" value={{title}} class="btn btn-block btn-success"
              [disabled]="!registerForm.form.valid">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
